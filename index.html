<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="stop-watch">
        <!-- display section -->
        <div class="display-timer">00:00:00</div>
        <!-- button section -->
        <div class="buttons">
            <button class="btn"  id="stop-btn" style="background-color: rgb(214, 98, 36);">Stop</button>
            <button class="btn" id="start-btn" style="background-color: green;">Start</button>
            <button class="btn" id="reset-btn" style="background-color: rgb(30, 104, 177);" >Reset</button>
        </div>
    </div>
    <!-- adding script file -->
    <script src="Script.js"></script>
</body>
</html>
